<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is Working</title>
</head>
<body>
 <h1>Welcome to the text analyzer. Enter your text</h1>
<form action='/analyze' method='get'>
    <textarea name="text" style='margin: 0px;width: 721px; height: 93px'></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="fullcaps">Uppercase<br>
    <input type="checkbox" name="newlineremove">New Line Remover<br>
    <input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
    <input type="checkbox" name="charactercounter">Count The Character<br>



    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
